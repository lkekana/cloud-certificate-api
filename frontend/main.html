<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload Example</title>
    <!-- Import 'main.css' -->
    <link rel="stylesheet" href="main.css">
    <!-- Import 'bootstrap' -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <!-- Import 'main.js' -->
    <script src="main.js" defer></script>
</head>

<body>
<h1 class="h4 text-center mb-3">Drag &amp; drop file upload example</h1>

<form>

  <fieldset class="upload_dropZone text-center mb-3 p-4">

    <legend class="visually-hidden">File uploader</legend>

    <svg class="upload_svg" width="60" height="60" aria-hidden="true">
      <use href="#icon-imageUpload"></use>
    </svg>

    <p class="small my-2">Drag &amp; Drop files inside dashed region<br><i>or</i></p>

    <!-- PNG (.png), JPEG (.jpeg and .jpg), WEBP (.webp), and non-animated GIF (.gif). -->
    <input id="upload_image_background" data-post-name="image_background" data-post-url="http://localhost:7071/upload" class="position-absolute invisible" type="file" multiple accept="image/jpeg, image/png, image/webp, image/gif application/pdf" aria-label="Upload file(s)">

    <label class="btn btn-upload mb-3" for="upload_image_background">Choose file(s)</label>

    <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>

  </fieldset>

</form>
